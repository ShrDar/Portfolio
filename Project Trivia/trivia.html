<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="trivia.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu_title">
                <img class="menu_img" src="Images/history.png" alt="">
                <p>Quiz</p>
                <img class="menu_img" src="Images/maths.png" alt="">
            </div>
            <div class="menu_types">
                <img class="menu_img" src="Images/rocket.png">
                <p class="menu_option">Start</p>
            </div>
            <div class="menu_types">
                <img class="menu_img" src="Images/tap.png">
                <p class="menu_option">Category Selector</p>
            </div>
            <div class="menu_types">
                <img class="menu_img" src="Images/numbers.png">
                <p class="menu_option">Number of Questions</p>
            </div>
            <div class="menu_types">
                <img class="menu_img" src="Images/difficult.png">
                <p class="menu_option">Difficulty Selector</p>
            </div>
            
        </div>

        <div class="back">
            <div class="backTitle">
                <img class="back_img" src="Images/back.png" alt="">
                <p>Back</p>
            </div>
            
        </div>

        <div class="correctOrwrong">
            
        </div>
        <div class="mcq">
            <div class="content">
                <p>Loading...</p>
            </div>
            
        </div>
        <div class="next">
            <button class="nxt_btn">Next</button>
        </div>

        <div class="categorySelector">
            
        </div>

        <div class="numContainer">
            <div class="numHeading">
                <p class="numheadText">Choose: No. of Questions</p>
            </div>
            <div class="numberSelector">

            </div>
        </div>
        
        <div class="difficultySelector">
            <div class="diff_title">
                <p>Difficulty</p>
            </div>
           <div class="diff" id="diff1">
                <img class="diff_img" src="Images/easy.png">
                <p>Easy</p>
           </div>
           <div class="diff" id="diff2">
                <img class="diff_img" src="Images/medium.png">
                <p>Medium</p>
           </div>
           <div class="diff" id="diff3">
                <img class="diff_img" src="Images/hard.png">
                <p>Hard</p>
           </div>
        </div>

    </div>
    
    
    <script src="trivia.js">
      

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Electronics</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <div class="logo">
        <img src="Pictures/city2.png">
        </div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="#" id="home">Home</a>
                </li>
                <li>
                    <a href="#electronicapp" id="appliances">Appliances</a>
                </li>
                <li>
                    <a href="#electonicscontact" id="contact">Contact</a>
                </li>
                <li>
                    <a href="#" id="gallery">Gallery</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="brands">
        <p class="brandtitle">Available Electronic Brands</p>
        <div class="brandrow1">
            <div class="samsung">
                <img class="brandlogo1" src="samsung.png">
            </div>
            <div class="hisense">
                <img class="brandlogo2" src="hisense.png">
            </div>
            <div class="whirlpool">
                <img class="brandlogo3" src="whirlpool.png">
            </div>
        </div>
       <div class="brandrow2">
            <div class="hitachi">
                <img class="brandlogo4" src="hitachi.png">
            </div>
            <div class="panasonic">
                <img class="brandlogo5" src="panasonic.png">
            </div>
       </div>
        
    </div>
    <div class="container" id="electronicapp">
        <p class="title">Best Place for Electronics</p>
        <div class="items">
            <div class="irow1">
                <div class="items2">
                    <img class='electronic' src="fridge.png" alt="refrigerator">
                    <a href="https://www.daraz.com.np/refrigerators/?city-electronics&from=wangpu" target="_blank" rel="nofollow"><button>Refrigerator</button></a>
                </div>
                <div class="items2">
                    <img class='electronic' src="washing-machine.png" alt="washingmachine">
                    <a href="https://www.daraz.com.np/washing-machines/?city-electronics&from=wangpu" target="_blank" rel="nofollow"><button>Washing Machine</button></a>
                </div>
                <div class="items2">
                    <img class='electronic' src="air-conditioner.png" alt="ac">
                    <a href="https://www.daraz.com.np/air-conditioners/?city-electronics&from=wangpu" target="_blank" rel="nofollow"><button>Air-Conditioner</button></a>
                </div>
            </div>
            <div class="irow2">
                <div class="items2">
                    <img class="electronic" src="tv.png" alt="tv">
                    <a href="https://www.daraz.com.np/smart-tvs/?city-electronics&from=wangpu" target="_blank" rel="nofollow"><button>Television</button></a>
                </div>
                <div class="items2">
                    <img class="electronic" src="microwave.png" alt="oven">
                    <a href="https://www.daraz.com.np/microwaves/?city-electronics&from=wangpu" target="_blank" rel="nofollow"><button>Microwave</button></a>

                </div>
                <div class="items2">
                    <img class="electronic" src="vaccum.png" alt="vaccum">
                    <a href="https://www.daraz.com.np/vacuum-cleaners/?city-electronics&from=wangpu" target="_blank" rel="nofollow"><button>Vaccum</button></a>
                </div>

            </div>
        </div>
    </div>

    <div class="contact" id="electonicscontact">
        <p class="contitle">Connect With Us</p>
        <div class="contact1">
            <div class="controw1">
                <div class="cont">
                    <img class='conimg' src="email.png">
                    <p>Email: xxx@mail.com</p>
                </div>

                <div class="cont">
                    <img class='conimg' src="phone.png">
                    <p>Phone no: xxxxxx</p>
                </div>
            </div>
            
            <div class="map">
                <p class="dtitle">Directions</p>
                <iframe class='mapimg' src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.9002579308117!2d85.32871307539067!3d27.689477476192774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19a16818de71%3A0x152ec6a14d1e312a!2sCity%20Electronics!5e0!3m2!1sen!2snp!4v1685346443705!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p class="address">Address:</p>
                <p class="address">Madan Bhandari Road</p>
                <p class="address">Kathmandu, Nepal</p>
            </div>
        </div>
        
    </div>

</body>
</html>

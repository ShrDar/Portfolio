<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper</title>
    <link rel="stylesheet" href="lesson.css">
</head>
<body>
    <div class="container">
        <p class="title">Select Your Move</p>
        <p class="instruction">Press R, P or S on Keyboard</p>
        <div class="movecon">
            <div class="rpswrap">
                <button class='btn-rock btn'><img class='rock' src="punch.png"></button>
                <p class="keys">R</p>
            </div>
            <div class="rpswrap">
                <button class='btn-paper btn'><img class='paper' src="paper.png"></button>
                <p class="keys">P</p>
            </div>
            <div class="rpswrap">
                <button class='btn-scissors btn'><img class='scissors' src="scissors.png"></button>
                <p class="keys">S</p>
            </div>
        </div>
        <div class="rnabtn">
            <button class="rbtn">Reset</button>
            <div class="abtn1">
                <button class="abtn">Auto-Play</button>
            </div>
        </div>
        <div class="details">
            <p class="score"></p>
            <div class="details1">
                <div class="uncmove">
                    <p class="umove"></p>
                    <p class="cmove"></p>
                </div>
                <p class="status"></p>
            </div>
        </div>
        
    </div>
    
<script src="lesson.js">

</script>
</body>
</html>
